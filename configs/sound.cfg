// Sound

// TODO: add descriptions (not provided by ingame console)
dsp_enhance_stereo "1"
snd_headphone_pan_exponent "2.0"
snd_headphone_pan_radial_weight "0"
snd_front_headphone_position "90"
snd_rear_headphone_position "90"
snd_mixahead "0.05"

// Toggle voice transmit and receive.
voice_enable "1"

// Relative volume of the main menu music.
snd_menumusic_volume "1"

// Relative volume of the death camera music.
snd_deathcamera_volume ".04"

// Relative volume of map objective music.
snd_mapobjective_volume ".04"

// Relative volume of round end music.
snd_roundend_volume ".04"

// Relative volume of round start music.
snd_roundstart_volume ".04"

// Relative volume of the MVP music.
snd_mvp_volume ".04"

// Relative volume of ten second warning music.
snd_tensecondwarning_volume ".6"

// Sound volume.
volume ".27"

echo "applied sound config"
