// Aliases

// Play sounds
alias "button_on" "play buttons/button3"
alias "button_off" "play buttons/button10"

// Exec autoexec QOL (dont ask why I called it that)
alias "spoon" "exec autoexec"

// Close console QOL
alias "close" "toggleconsole"

// Fixes sound when recording demos in slowmo
alias "snd_fix" "snd_mixahead .1"

// Jumpthrow
alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"

// Longjump
alias "+longjump" "+duck; +jump; -forward; +klook"
alias "-longjump" "-duck; -jump; -klook"

// Mute all
alias "+mute" "voice_enable 0; cl_mute_enemy_team 1; cl_mute_all_but_friends_and_party 1; button_on; echo tilt mode on; alias tilt -tilt"
alias "-mute" "voice_enable 1; cl_mute_enemy_team 0; cl_mute_all_but_friends_and_party 0; button_off; echo tilt mode off; alias tilt +tilt"
alias "mute" "+tilt"

// Mute enemy
alias "+mute_enemy" "cl_mute_enemy_team 1; button_on; echo enemy team muted; alias mute_enemy -mute_enemy"
alias "-mute_enemy" "cl_mute_enemy_team 0; button_off; echo enemy team unmuted; alias mute_enemy +mute_enemy"

// Log everything again
alias "log_all" "log_flags --all -donotecho"

// Gamemodes
alias "gamemode_sandbox" "exec gamemodes/sandbox"

echo "applied aliases"