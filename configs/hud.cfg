// HUD

// Sets the HUD color.
// 0 = default, 1 = light blue, 2 = orange, 3 = green, 4 = purple, 5 = white.
cl_hud_color "6"

// Scales HUD elements. Valid values are 0.5 to 0.95.
hud_scaling .88

// Enables display of target names.
hud_showtargetid "1"

// The percentage of the screen width that is considered safe from overscan.
// Valid values are 0.15 to 1.
safezonex "0.8"

// The percentage of the screen height that is considered safe from overscan.
// Valid values are 0.15 to 1.
safezoney "1"

// Always show team id over teammates.
// 1 = pips; 2 = pips, name, and equipment
cl_teamid_overhead_mode 2

echo "applied HUD config"