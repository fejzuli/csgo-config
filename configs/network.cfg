// Network

// Max bytes/sec the host can receive data.
// SET THIS ACCORDING TO YOUR BANDWIDTH
//
//     .5 Mbps – rate 62500 (Minimum)
//     1.0 Mbps – rate 125000
//     1.5 Mbps – rate 187500
//     1.57 Mbps – rate 196608 (Default)
//     2.0 Mbps – rate 250000
//     2.5 Mbps – rate 312500
//     3.0 Mbps – rate 375000
//     3.5 Mbps – rate 437500
//     4.0 Mbps – rate 500000
//     4.5 Mbps – rate 562500
//     5.0 Mbps – rate 625000
//     5.5 Mbps – rate 687500
//     6.0 Mbps – rate 750000
//     6.2 Mbps – rate 786432 (Maximum)
rate "786432"


// Sets the interpolation amount (bounded on low side by server interp ratio setting).
// Valid values are 0 to 0.5.
cl_interp "0"

// Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate).
cl_interp_ratio "1"

// Enables or disables interpolation on listen servers or during demo playback
cl_interpolate "1"

// Perform server side lag compensation of weapon firing events.
cl_lagcompensation "1"

// Perform client side prediction.
cl_predict "1"

// Perform client side prediction of weapon effects.
cl_predictweapons "1"

echo "applied network config"