// Radar

// If set to 0, the radar is maximally used. Otherwise the player is always centered
cl_radar_always_centered "0"

// Sets the minimum icon scale. Valid values are 0.4 to 1.25.
cl_radar_icon_scale_min "0.4"

// If set to 1, the radar rotates with the players view direction.
cl_radar_rotate "1"

// Sets the radar scale. Valid values are 0.25 to 1.0.
cl_radar_scale "0.5"

echo "applied radar config"