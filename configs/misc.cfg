// Miscellaneous

// Client downloads customization files.
cl_allowdownload "1"

// Auto-help
cl_autohelp "0"

// Automatically switch to picked up weapons (if more powerful).
cl_autowepswitch "0"

// Turn on/off freezecam on client
cl_disablefreezecam "1"

// Disable HTML motds.
cl_disablehtmlmotd "1"

// Determines which files can be downloaded from the server (all, none, nosounds).
cl_downloadfilter "all"

// If set, the clan name will show next to player names in the death notices.
cl_show_clan_in_death_notice "1"

// Draw fps meter (1 = fps, 2 = smooth, 3 = server, 4 = Show+LogToFile, 5 = Thread).
cl_showfps "0"

// Set to 0 to not show on-screen help.
cl_showhelp "0"

// Toggles display of current loadout.
cl_showloadout "1"

// In competitive, 1 = show teammates as separate colors in the radar, scoreboard, chat
cl_teammate_colors_show "1"

// Always show team id over teammates.
// 1 = pips; 2 = pips, name, and equipment
cl_teamid_overhead_mode "2"

// If turned on, will ignore in-game invites from recent teammates or other non-friends.
cl_invites_only_friends "1"

// Allows the console to be activated.
con_enable "1"

// Set developer message level.
developer "0"

// Frame rate limiter.
fps_max "300"

// Frame rate limiter, main menu.
fps_max_menu "0"

// Display in game lessons that teach new players.
gameinstructor_enable "0"

// Longest preferred ping to dedicated servers for games.
// Valid values range from 25 to 350.
mm_dedicated_search_maxping "60"

// Comma delimited list of ip:port of servers used to search for dedicated servers.
// Never tried this out but looks interesting.
mm_dedicated_force_servers ""

// Toggle visibility of first person weapon tracers.
r_drawtracers_firstperson "1"

echo "applied miscellaneous configs"